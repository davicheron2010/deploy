{% extends "main.html" %}

{% block main %}
	<div class="container py-4">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="fw-bold text-primary">
				<i class="fa-solid fa-user-plus me-2"></i>Cadastro de Cliente
			</h2>
			<a href="/cliente/lista" class="btn btn-outline-warning">
				<i class="fa-solid fa-arrow-left me-1"></i>
				Voltar
			</a>
		</div>
		<div class="card shadow-sm border-0">
			<div class="card-body">
				<form id="form">
					<div class="row g-3">
						<div class="col-md-6">
							<div class="form-floating">
								<input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
								<label for="nome">
									<i class="fa-solid fa-user me-1 text-secondary"></i>
									Nome ou Nome Fantasia *</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-floating">
								<input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required>
								<label for="sobrenome">
									<i class="fa-solid fa-building me-1 text-secondary"></i>
									Sobrenome ou Raz√£o Social *</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-floating">
								<input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF" required>
								<label for="cpf">
									<i class="fa-solid fa-id-card me-1 text-secondary"></i>
									CPF ou CNPJ *</label>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-floating">
								<input type="text" class="form-control" id="rg" name="rg" placeholder="RG" required>
								<label for="rg">
									<i class="fa-solid fa-address-card me-1 text-secondary"></i>
									RG ou IE *</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-end">
				<button type="button" id="salvar" class="btn btn-success px-4" onclick="insert()">
					<i class="fa-solid fa-floppy-disk me-1"></i>
					Salvar
				</button>
			</div>
		</div>
	</div>
{% endblock %}
{% block script %}
	{% include "script.html" %}
	<script defer type="module" src="/js/cliente.js"></script>
{% endblock %}

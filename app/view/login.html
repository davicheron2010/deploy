<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    {% include "css.html" %}
</head>

<body>
    <form id="form">
        <div class="login-container">
            <div class="modal-header d-flex justify-content-between align-items-start p-0 mb-3" style="border:0;">
                <h2 class="modal-title fw-semibold text-center w-100 mt-2">Login</h2>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" name="login" placeholder="" autofocus>
                <label for="login">Informe o seu: CPF ou E-MAIL ou CELULAR *</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                <label for="senha">Informe sua senha de acesso *</label>
            </div>
            <div class="d-flex gap-2 mb-4">
                <button id="Login" type="button" class="btn btn-primary flex-fill">Login</button>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-toggle="modal"
                    data-bs-target="#pre-cadastro">
                    Pre-Cadastro
                </button>
                <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-toggle="modal"
                    data-bs-target="#recuperarSenha">
                    Recuperar Senha
                </button>
            </div>
        </div>
        <div class="modal fade" id="pre-cadastro" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold">Pre-Cadastro</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="">
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                        placeholder="">
                                    <label for="sobrenome">Sobrenome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="">
                                    <label for="cpf">CPF</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="celular" name="celular" placeholder="">
                                    <label for="celular">Telefone</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                                        placeholder="">
                                    <label for="whatsapp">Whatsapp</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="rg" name="rg" placeholder="">
                                    <label for="rg">RG</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="senhaCadastro" name="senhaCadastro"
                                        placeholder="">
                                    <label for="senhaCadastro">Senha</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="preCadastro" class="btn btn-outline-primary flex-fill">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold">Recuperar Senha</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="identificador" placeholder="">
                            <label for="identificador">Identificador</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaRec" placeholder="">
                            <label for="senhaRec">Nova Senha</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaRecConfirm" placeholder="">
                            <label for="senhaRecConfirm">Confirmar Nova Senha</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-primary flex-fill">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
   <style>
/* ----------------------------- */
/*       ðŸŒ™ DARK MODE CLEAN      */
/* ----------------------------- */

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: #0f172a; /* dark mais bonito */
    font-family: Arial, sans-serif;
}

/* Container */
.login-container {
    width: 420px;
    max-width: 100%;
    padding: 40px 35px;
    background: #1e293b;
    border-radius: 18px;
    box-shadow: 0px 14px 40px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.5s ease;
}

/* TÃ­tulos */
h2, .modal-title {
    color: #f8fafc;
    text-align: center;
}

/* ----------------------------- */
/*      ðŸ”§ INPUTS DARK FIX       */
/* ----------------------------- */

.form-control {
    background: #334155 !important;  
    color: #f1f5f9 !important;        
    border: 1px solid #475569 !important;
    border-radius: 10px !important;
    transition: 0.25s;
}

/* Corrige autofill do Chrome (que deixava fundo claro) */
.form-control:-webkit-autofill,
.form-control:-webkit-autofill:hover,
.form-control:-webkit-autofill:focus {
    -webkit-text-fill-color: #f1f5f9 !important;
    box-shadow: 0 0 0px 1000px #334155 inset !important;
    caret-color: #f1f5f9 !important;
}

/* Foco escuro */
.form-control:focus {
    background: #475569 !important;
    color: #ffffff !important;
    border-color: #818cf8 !important;  
    box-shadow: 0 0 0 2px rgba(129, 140, 248, 0.35) !important;
}

/* ----------------------------- */
/*  ðŸ› ï¸ CORREÃ‡ÃƒO DO LABEL BRANCO */
/* ----------------------------- */

.form-floating > label {
    color: #cbd5e1 !important;
    background: transparent !important;
}

.form-floating > .form-control:focus ~ label {
    background: transparent !important;
    color: #c7d2fe !important;
}

.form-floating > .form-control:not(:placeholder-shown) ~ label {
    background: transparent !important;
    color: #e2e8f0 !important;
}

/* Bootstrap cria um fundo branco aqui â€” removemos */
.form-floating label::after {
    background: transparent !important;
}

/* ----------------------------- */
/*            BOTÃ•ES             */
/* ----------------------------- */

.btn-primary {
    background: linear-gradient(145deg, #6366f1, #4f46e5) !important;
    border: none !important;
    font-weight: 600;
    border-radius: 10px;
    color: #fff !important;
    padding: 10px !important;
    transition: .25s;
}

.btn-primary:hover {
    background: linear-gradient(145deg, #7c7efc, #5c54f5) !important;
}

.btn-outline-secondary,
.btn-outline-primary {
    background: #0f172a !important;
    border: 1px solid #475569 !important;
    color: #e2e8f0 !important;
    border-radius: 10px;
    transition: .25s;
}

.btn-outline-secondary:hover,
.btn-outline-primary:hover {
    background: #1e293b !important;
    border-color: #818cf8 !important;
}

/* ----------------------------- */
/*            MODAL              */
/* ----------------------------- */

.modal-content {
    background: #1e293b !important;
    border-radius: 14px;
    padding: 10px;
    border: 1px solid #475569;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.45);
}

.modal-header h5 {
    color: #f3f4f6;
}

.modal-body label {
    color: #cbd5e1 !important;
}

/* ----------------------------- */
/*          ANIMAÃ‡ÃƒO             */
/* ----------------------------- */

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ----------------------------- */
/*        RESPONSIVIDADE         */
/* ----------------------------- */

@media (max-width: 480px) {
    body { padding: 10px; }

    .login-container {
        padding: 28px 20px;
    }

    button {
        font-size: .95rem !important;
    }
}

@media (max-width: 768px) {
    .login-container { width: 90%; }
}

</style>

    {% include "script.html" %}
    <script defer type="module" aria-modal="true" src="/js/login.js"></script>
</body>

</html>

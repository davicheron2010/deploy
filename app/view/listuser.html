{% extends "main.html" %}
{% block main %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">
            <i class="fa-regular fa-user me-2"></i>Usuarios Cadastrados
        </h2>
        <a href="/usuario/cadastro" class="btn btn-success">
            <i class="fa-solid fa-user-plus me-1"></i>
            Novo Usuario
        </a>
    </div>
    <div class="col-6 mb-4">
        <div class="form-floating">
            <input type="search" class="form-control fs" id="pesquisa" name="pesquisa" placeholder="Digite seu Nome">
            <label for="pesquisa"><i class="fa-solid fa-magnifying-glass"></i> Digite seu Nome</label>
        </div>
    </div>
    <form id="form">
        <input type="hidden" id="id" name="id">
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-primary text-center">
                            <tr>
                                <th scope="col"><i class="fa-solid fa-hashtag me-1"></i>Código</th>
                                <th scope="col"><i class="fa-solid fa-user me-1"></i>Nome</th>
                                <th scope="col"><i class="fa-solid fa-building me-1"></i>Sobrenome</th>
                                <th scope="col"><i class="fa-solid fa-id-card me-1"></i>CPF</th>
                                <th scope="col"><i class="fa-solid fa-address-card me-1"></i>Rg</th>
                                <th scope="col"><i class="fa-solid fa-gear me-1"></i>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center">001</td>
                                <td>Lucas</td>
                                <td>Silva</td>
                                <td>123.456.789-00</td>
                                <td>12.345.678-9</td>
                                <td class="text-center">
                                    <button type="button" id="delete" class="btn btn-sm btn-outline-danger" onclick="deletar('1')" title="Excluir">
                                        <i class="fas fa-trash me-1"></i>Excluir
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block script %}
    {% include "script.html" %}
    <script defer type="module" src="/js/listuser.js"></script>
{% endblock %}

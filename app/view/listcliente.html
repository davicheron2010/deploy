{% extends "main.html" %}
{% block main %}
<div class="container py-4">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h2 class="fw-bold text-primary">
			<i class="fa-solid fa-users me-2"></i>Lista de Clientes
		</h2>
		<a href="/cliente/cadastro" class="btn btn-success">
			<i class="fa-solid fa-user-plus me-1"></i>
			Novo Cliente
		</a>
	</div>
	<div class="col-6 mb-4">
		<div class="form-floating">
			<input type="search" class="form-control fs" id="pesquisa" name="pesquisa" placeholder="Digite seu Nome">
			<label for="pesquisa"><i class="fa-solid fa-magnifying-glass"></i> Digite seu Nome</label>
		</div>
	</div>
	<form id="form">
		<input type="hidden" id="id" name="id">
		<div class="card shadow-sm border-0">
			<div class="card-body p-0">
				<div class="table-responsive">
					<table class="table table-hover align-middle mb-0">
						<thead class="table-primary text-center">
							<tr>
								<th scope="col">
									<i class="fa-solid fa-hashtag me-1"></i>Código
								</th>
								<th scope="col">
									<i class="fa-solid fa-user me-1"></i>Nome
								</th>
								<th scope="col">
									<i class="fa-solid fa-building me-1"></i>Sobrenome
								</th>
								<th scope="col">
									<i class="fa-solid fa-id-card me-1"></i>CPF
								</th>
								<th scope="col">
									<i class="fa-solid fa-address-card me-1"></i>RG
								</th>
								<th scope="col">
									<i class="fa-solid fa-envelope me-1"></i>Email
								</th>
								<th scope="col">
									<i class="fa-solid fa-mobile-screen-button me-1"></i>Celular
								</th>
								<th scope="col">
									<i class="fa-solid fa-gear me-1"></i>Ações
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="text-center">1</td>
								<td>Cheron</td>
								<td>Cheroso</td>
								<td>157.244.190-33</td>
								<td>157244</td>
								<td>cheroncheroso@gmail.com</td>
								<td>(69) 9 8765-4321</td>
								<td class="text-center">
									<button type="button" class="btn btn-sm btn-outline-danger" title="Excluir"
										onclick="deletar(1);">
										<i class="fa-solid fa-trash me-1"></i>Excluir
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock %}
{% block script %}
{% include "script.html" %}
<script defer type="module" src="/js/listacliente.js"></script>
{% endblock %}
